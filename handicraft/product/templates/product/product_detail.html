
{% extends 'core/base.html' %} 
{% block title %}{{ product.title }}{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center;">
    {% if product.image %}
    <div style="margin-right: 50px;">
        <img src="{{ product.image.url }}" alt="Image of {{ product.title }}" style="max-width: 300px;">
    </div>
    {% endif %}
    <div>
        <h1 class="text-2xl">{{ product.title }}</h1>
        <a href="{% url 'vendor_detail' product.user.id %}">
            {% firstof product.user.get_full_name product.user.username %}
        </a>
        <p>Rs {{ product.price }}</p>
        <p>{{ product.description }}</p>
        <button class="py-4 py-8 bg-orange">Buy Now</button>
        <a href="{% url 'add_to_cart' product.id %}">
            <button class="py-4 py-8 bg-orange">Add to cart</button>
        </a>
    </div>
</div>
{% endblock %}
